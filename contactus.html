    <section class="contact-us">
    <h2>Contact Us</h2>
    <form class="row g-4" id="contactForm" novalidate>
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Your full name" required />
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>

      <div class="col-md-6">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com" required />
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <div class="col-12">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Subject of your message" required />
        <div class="invalid-feedback">
          Please enter a subject.
        </div>
      </div>

      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
        <div class="invalid-feedback">
          Please enter your message.
        </div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5">Send Message</button>
      </div>
    </form>
    <p class="info-text">Weâ€™d love to hear from you! Fill out the form and weâ€™ll get back to you shortly.</p>
  </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (() => {
      'use strict';

      const form = document.getElementById('contactForm');

      form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
    
  function toggleMenu() {
    const menu = document.getElementById('nav-menu');
    menu.classList.toggle('show');
  }

 
  document.querySelectorAll('#nav-menu a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('nav-menu').classList.remove('show');
    });
  });
  </script>
